<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Presentes</title>
    <link rel="stylesheet" type="text/css" href="presentes.css" >
</head>
<body>
    <header>
        <h1>SENNA SEMIJÓIAS</h1>
    </header>
        <nav>
            <a href="">Jóias</a>
            <a href="">Casamento</a>
            <a href="">Relógios</a>
            <a href="">Acessórios</a>
            <a href="">Masculino</a>
            <a href="">Feminino</a>
            <a href="index.html">Presentes</a>
        </nav>
        <hr />
        <main>  
            <div class="page-title">Seu Carrinho</div>
            <div class="content">
                <section>
                    <table>
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Preço</th>
                                <th>Quantidade</th>
                                <th>Total</th>
                                <th>-</th>
                            </tr>
                        </thead>
                        <tbody>
                             <td>
                                <div class="product">
                                    <img src="https://picsum.photos/100/100" alt="">
                                    <div class="info">
                                        <div class="name">Nome do Produto</div>
                                        <div class="categoria">Categoria</div>
                                    </div>
                                </div>
                            </td>
                            <td>R$50,00</td>
                            <td>
                                <div class="qty">
                                    <button>-</button>
                                    <span>2</span>
                                    <button>+</button>
                                </div>
                            </td>
                            <td>R$100,00</td>
                            <td>5</td>

                        </tbody>
                    </table>
                </section>
                <aside>resumo das compras</aside>
            </div>
        </main>

        <footer>
            <p>
                <span class="bold">SENNA SEMIJÓIAS</span> 
                &copy; 2023
            </p>
        </footer>
</body>
</html>
